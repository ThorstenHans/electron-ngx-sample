<div class="row">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" *ngIf="!!kitten">
        <div class="thumbnail">
            <img [src]="kitten.pictureUrl"/>
            <div class="caption">
                <h3>{{kitten.name}}</h3>
                <p></p>
                <p><button class="btn btn-default" [routerLink]="['/']">Back</button> <button class="btn btn-primary" (click)="notify()">Notfiy</button></p>
            </div>
        </div>
    </div>
</div>
