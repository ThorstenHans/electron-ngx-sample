<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <p class="lead">Hey, see the following list of kittens and pick one.</p>

    </div>

    <div class="col-md-6 col-md-offset-3">
        <ul class="list-group">
            <li class="list-group-item clickable" *ngFor="let kitten of kittens" (click)="openKitten(kitten.id)">
                {{kitten.name}}
            </li>
        </ul>
    </div>
</div>
